spring:
  application:
    name: redo-api

  # 데이터베이스 설정 (H2)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 콘솔 설정
  h2:
    console:
      enabled: true
      path: /h2-console

  # SQL 초기화 설정
  sql:
    init:
      mode: always
      platform: h2

  # JPA 설정
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    show-sql: true
    open-in-view: false

  # Security 기본 설정 (개발용)
  security:
    user:
      name: admin
      password: admin

# JWT 설정
jwt:
  secret: YXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2Rm
  expiration: 86400000 # 24시간 (밀리초)

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.lsk.redoapi: debug

server:
  port: 8090
